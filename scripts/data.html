<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="scriptgen.css">

        <title>RevBayes Script Generator</title>  

        <!--Lodash Library-->
        <script src="core.min.js"></script>

        <!--JQuery Library-->
        <script src "https://ajax.gooleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        
    </head>
    <body>
        <div id ="container"> 
            <ul>
                <li><a class="active" href="data.html">Data</a></li>
                <li><a href="substitutionmodel.html">Substitution Model</a></li>
                <li><a href="treemodel.html">Tree Model</a></li>
                <li><a href="branchlength.html">Branch Length/Rate Model</a></li>
                <li><a href="mcmc.html">MCMC</a></li>
                <li><a href="script.html">Script</a></li>
                <li style="float:right"><a href="https://revbayes.github.io/">About</a></li>
            </ul>
            
            <h1>RevBayes Script Generator</h1>
            <div>

                <!--Data Options-->
                <div class="box">
                    <h2>Data</h2>
                    Enter path to filename:<br>
                    <textarea id="datafilepath" name="something" rows="1" cols="80" style="resize: none;" oninput="getdataFilepath()">Ex.) data/primates_and_galeopterus_cytb.nex</textarea><br><br>

                    Datatype: <select id="datatype" onchange="createModelOptions()">
                        <option value="N" selected= "selected">Nucleotide</option>
                        <option value="A">Amino Acid</option>
                    </select>

                </div>

                <!--Substitution Model Options-->
                <div class ="box" id = "substitutionOptions">
                    <script src="substitutionOptions.js"></script>             
                </div>

                <!--Tree Model Option-->
                <div class ="box" id = "treeOptions">
                    
                </div>

                <!--Branch Length/ Rate Model-->
                <div class ="box">
                    <h2>Branch Length/Rate Model</h2>
                </div>

                <!--MCMC option-->
                <div class = "box">
                    <h2>MCMC</h2>
                    <div id="mcmc">

                    </div>
                </div>

                
                <div class="box">
                    <h2>Generated Script:</h2>          
                    <button onclick ="generateScript()">Generate Script</button>
                    <button onclick ="resetScript()">Reset</button>
                    <br>
                    <br>
                    <textarea disabled id="myTextarea" name="something" rows="30" cols="80" style="resize: none;">Example script.....</textarea>
                </div>
                
               
                <script src="scriptgen.js"></script>
                <script src="datadata.js"></script>
                <script src="substitutionmodeldata.js"></script>
                <script src="treeoptions.js"></script>
                <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
                

            </div>
        </div>

    </body>
</html>
