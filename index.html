            <h1 class="maintitle">RevScripter</h1>

        <div class="tabs">
                <ul class="tab-links">
                    <li class="active"><a href="#dataOptions">Data</a></li>
                    <li><a href="#substitutionOptions">Substitution Model</a></li>
                    <li><a href="#treeOptions">Tree Model</a></li>
                    <li><a href="#mcmcOptions">MCMC</a></li>
                    <li><a href="#scriptsGenerated">Scripts</a></li>
                </ul>
            
                <div class="tab-content">
                    <!--Data Options-->
                    <div id = "dataOptions" class = "box" class="tab active">
                        <h2>Data</h2>
                        Enter path to filename:<br>
                        <input type="text" id="datafilepath" value = "example1" style="width: 500px;"  placeholder="e.g., myfilename.nex" ></input><br><br>
                        
                        <!--Only need nucleotide options, if both Nucleotide and Amino Acid are needed-->
                        <!--
                        Datatype: <select id="datatype" onchange="createModelOptions()">
                            <option value="N" selected= "selected">Nucleotide</option>
                            <option value="A">Amino Acid</option>
                        </select>
                        -->
                        
                    </div>
            
                   <!--Substitution Model Options-->
                    <div class="tab" class ="box" id = "substitutionOptions">
                        <script src="substitutionmodelOptions.js"></script>             
                    </div>
            
                    <!--Tree Model Option-->
                    <div class="tab" class ="box" id = "treeOptions">
                        <script src="treemodelOptions.js"></script>
                    </div>
            
                    <!--MCMC option-->
                    <div class="tab" class ="box" id="mcmcOptions">
                        <script src="mcmcOptions.js"></script>
                    </div>

                    <!--Scripts Option-->
                    <div class="tab" class ="box" id ="scriptsGenerated">
                        <h2>Generated Script:</h2>          
                        <button onclick ="generateScript()">Generate Script</button>
                        <button onclick ="resetScript()">Reset</button>
                        <br>
                        <br>
                        <textarea disabled id="myTextarea" name="something" rows="30" cols="80" style="resize: none;">Example script.....</textarea>
                    </div>

                </div>
            </div>
                       
                <script src="scriptData.js"></script>
                <script src="dataData.js"></script>
                <script src="substitutionmodelData.js"></script>
                <script src="treemodelData.js"></script>
                <script src="mcmcData.js"></script>
                <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
                <script>
                    jQuery(document).ready(function() {
	                jQuery('.tabs .tab-links a').on('click', function(e) {
		            var currentAttrValue = jQuery(this).attr('href');

		            // Show/Hide Tabs
                    jQuery('.tabs ' + currentAttrValue).show().siblings().hide();

		            // Change/remove current tab to active
		            jQuery(this).parent('li').addClass('active').siblings().removeClass('active');

		            e.preventDefault();
	                });
                    });
                </script>
                
    </body>
